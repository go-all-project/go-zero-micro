# https://github.com/cosmtrek/air/blob/master/air_example.toml
root = "."
tmp_dir = "tmp"

[build]
    # 简单的shell命令。你也可以用make windows 需要加上.exe
    # 添加参数启动 air -- -x 参数
    cmd = "go build -o ./tmp/main ./api/order.go"
    # 二进制文件从' cmd '产生
    bin = "tmp/main" 
    # 自定义二进制. (包有问题暂时注释)
    # full_bin = "APP_ENV=dev APP_USER=air ./tmp/main"
    # 观察文件的扩展名
    include_ext = ["go", "tpl", "tmpl", "html"]
    # 忽略的文件名及目录.
    exclude_dir = ["assets", "tmp", "vendor", "frontend/node_modules"]
    # 指定检视的目录
    include_dir = []
    # 排除的文件
    exclude_file = []
    # 日志文件放在tmp_dir中
    log = "air.log"
    # 构建延迟时间
    delay = 1000 # ms
    # 当生成错误发生时，停止运行旧的二进制文件
    stop_on_error = true
    # 在杀死进程之前发送中断信号(windows不支持此功能)
    send_interrupt = false
    # 发送中断信号后的延迟
    kill_delay = 500 # ms

[log]
    # 展示日志时间
    time = true

[color]
    # 自定义每个部分的颜色。如果没有发现颜色，使用原始应用程序日志。
    main = "magenta"
    watcher = "cyan"
    build = "yellow"
    runner = "green"

[misc]
    # 退出时删除tmp目录
    clean_on_exit = true