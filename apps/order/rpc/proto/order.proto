syntax = "proto3";

package pb;
option go_package="./pb";

import "proto/orders.rpc.proto";

message OrdersResponse {
  repeated pb.OrderItem orders = 1;
  bool is_end = 2;
  string create_time = 3;
}

message OrdersRequest {
  int64 user_id = 1;
  int32 status = 2;
  int64 cursor = 3;
  int32 ps = 4;
}

service Order {
  rpc Orders(OrdersRequest) returns(OrdersResponse);
}

